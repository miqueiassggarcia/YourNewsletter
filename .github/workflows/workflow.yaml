name : Continuous Integration

on: 
  pull_request:
    paths:
      - 'Backend/**'
  push:
    paths:
      - 'Backend/**'

jobs:
  continuous-integration:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Change to backend folder
        run: cd Backend

      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.

      - name: Run install dependencies
        run:
          npm install

      - name: Run test 
        run:
          npx jest tests